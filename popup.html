<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty JSON Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background-color: #f4f4f4;
      color: #333;
      width: 300px;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    pre {
      background-color: #282c34;
      color: #ffffff;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
      max-height: 200px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      margin-top: 10px;
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
<h2>Pretty JSON Viewer</h2>
<textarea id="jsonInput" placeholder="Enter the JSON string here..."></textarea>
<div id="output"></div>
<button id="prettyBtn">Pretty JSON</button>
<button id="copyBtn" style="display: none;">Copy JSON</button>

<script src="popup.js"></script>
</body>
</html>
